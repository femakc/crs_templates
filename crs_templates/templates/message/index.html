{% extends 'base.html' %}
{% block content %}
    {% for message in messages %}
    <ul>
        <li>
          Автор: {{ message.author.get_full_name }}
        </li>
        <li>
          Дата публикации: {{ message.pub_date|date:"d E Y" }}
        </li>
      </ul>
      <p>{{ message.text }}</p>    
      <a href="">все записи группы</a>
      {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
{% endblock %}
